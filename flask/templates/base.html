<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}News Search Engine{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 260px;
        background: #FFFFFF;
        border-right: 1px solid #E5E5E5;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      }

      .sidebar h4 {
        font-weight: 700;
        margin-bottom: 20px;
      }

      /* Main content */
      .main-content {
        margin-left: 280px;
        padding: 35px 40px;
      }

      h1, h2, h3, h4, h5 {
        font-weight: 600;
        color: #2b2b2b;
      }

      .metric-box {
        background: #ffffff;
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 10px;
        text-align: left;
      }

      .table thead th {
        background: #f1f3f5;
        font-weight: 600;
      }

      .btn-primary {
        background-color: #2F80ED;
        border-color: #2F80ED;
        font-weight: 600;
      }

      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
      }

      input, select {
        border-radius: 6px !important;
      }

      hr {
        border-top: 1px solid #ddd;
        margin-top: 30px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      {% block sidebar %}{% endblock %}
    </div>

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
